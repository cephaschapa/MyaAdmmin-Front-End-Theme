<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/56243af117.js" crossorigin="anonymous"></script>
  
  <title>My Admin</title>
</head>

<body class="grey lighten-4">
  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">

        <a href="index.html" class="brand-logo">MyAdmin</a>
        
      </div>
    </div>
  </nav>
  <!-- Section: Login -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login blue darken-2 white-text center">
                        <h4>MyAdmin Login</h4>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email">
                                <label class="white-text" for="email">Email</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password">
                                <label class="white-text" for="password">Password</label>
                            </div>
                            <input type="submit" value="LOGIN" class="btn btn-large white blue-text btn-extended">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <!-- Footer -->

  <footer class="section blue darken white-text center">
    <p>MyAdmin Copyright &copy; 2019</p> 
  </footer>

 


<!-- Preloader -->
<div class="loader progress blue lighten-3">
    
    <div class="indeterminate blue">
        <h3 class="blue-text">Loading Page ...</h3>
    </div>

</div>
  

<!-- ./footer -->
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  
  <script type="text/javascript" src="js/chart.js"></script>
  <script>
    //Hide Sections
  
    
    
    $('.section').hide()

    setTimeout(function(){
      $(document).ready(function () {
      // CUSTOM JS & JQUERY HERE //
      // Show Sections

      $('.section').fadeIn();

        // Hide Preloaders
        $('.loader').fadeOut();
      //init Side nav
      $('.button-collapse').sideNav();

      // init select
      $('select').material_select();

      $('.modal').modal();

      
     
      // Comments - Approve $ Copy
      
       
    });
    }, 1000)
    
  </script>
</body>

</html>
